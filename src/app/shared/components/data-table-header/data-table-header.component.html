<section class="flex items-center p-4 bg-white">
  <!-- title -->
  <article class="file-title mr-4">{{ title | titlecase }}</article>
  <!-- search form -->
  <span class="spacer"></span>
  <article [hidden]="isHiddenSearch" class="w-3/12">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Search</mat-label>
      <input type="text" #input matInput (keyup)="filterData.emit($event)" />
      <button
        mat-icon-button
        matIconSuffix
        *ngIf="input.value"
        (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </article>
</section>
